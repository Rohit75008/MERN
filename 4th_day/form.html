<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <link rel="stylesheet"href="./style.css"> -->
</head>
<body>

    <div style="background-Color:rgb(90, 111, 104)">
        <form onsubmit="submitForm(event)">
            <label>First Name:</label>
            <input type="text" name="FirstName" placeholder="First Name" onkeydown="FirstNameChange(event)"/><br>
           <br> <label>Last Name:</label>
            <input type="text" name="lastName" placeholder="Last Name"/><br>
            <br><label>Age:</label>
            <input type="number" name="age"/><br>
            <br><label>Mobile:</label>
            <input type="number" name="Phone no."/><br>
            <br><label>Hobbies:</label><br>
            <input type="checkbox" name="hobbies" value="webD" /> <label>Web Development</label>
            <input type="checkbox" name="hobbies" value="sports"/> <label>Sports</label>
            <input type="checkbox" name="hobbies" value="drawing"/> <label>Drawing</label>
            <br><br><button>Submit</button><br>
        </form>
    </div>


    <script src="./scriptf.js"></script>
</body>
</html>
